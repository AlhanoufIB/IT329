<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


  <style>
    @import url("../CSS/Main.css");
    @import url("../CSS/style.css");
  </style>

  <script src="../JS/auth.js" defer></script>
</head>

<body class="headerandfooter">
<header>
  <div class="topnav">
    <div class="logo"><img src="../images/logo.png" alt="Logo" class="logoimg"> Ramadan's Table</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="breadcrumb">
    <a href="index.html">Home</a> › <a href="home.html">Entry Page</a> › Log-in
  </div>
<main>
  <div class="card">
    <h1>Log-in</h1>

    <form id="loginForm">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="name@email.com" required>

      <label for="pass">Password</label>
      <input type="password" id="pass" name="password" placeholder="********">

      <div class="btn-row">
        <button class="btn btn-primary" type="submit">Login as User</button>
        <button class="btn btn-secondary" id="btnAdmin" type="button">Login as Admin</button>
      </div>

      <div class="form-links">
        New user? <a href="signup.html">Sign-up</a>
      </div>
    </form>
  </div>
</main>

<footer>
            <div class="footer-content">

            </div>
        </footer>
</body>
</html>

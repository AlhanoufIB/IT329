        <main>

<div class="add">
    <h1>Edit Recipe</h1>
<form action="/submit-recipe" method="post" class="AddRecipeForm" onsubmit="redirecttoRecipes(event)">
    <label for="recipeName">Recipe Name:</label><br>
    <input type="text" id="recipeName" name="recipeName" value="sambosa"required><br><br>


    <label for="Category">Category:</label><br>
    <select id="Category" name="Category" required>
        <option value="recipe1">Select a recipe</option>
        <option value="recipe2" selected>ftor</option>
        <option value="recipe3">shoor</option>
        <option value="recipe4">snack</option>
    </select><br><br>

    <label for="Description">Description:</label><br>
    <textarea id="Description" name="Description" rows="4" required>this is the recipe for sambosa</textarea><br><br>


    <label for="RecipePhoto">Upload Photo:</label><br>
    <input type="file" class="RecipePhoto" name="RecipePhoto" required><br><br>
<p> <strong>Current Photo:</strong></p>
    <img src="../images/sambosa.png" alt="Recipe Photo" class="CurrentRecipePhoto">


   <label>Ingredients:</label><br>
   <div id="Ingredients"><br><br>
   <div class="ingredient-row">
        <input type="text" name="Ingredient" placeholder="Ingredient 1" value="carrot" required>
        <input type="text" name="Quantity" placeholder="Quantity" value="2" required>
    </div>
    <div class="ingredient-row">    
        <input type="text" name="Ingredient" placeholder="Ingredient 2" value="chicken" required>
        <input type="text" name="Quantity" placeholder="Quantity" value="1" required>
    </div>
</div>
    <button type="button" class="secondery" onclick="addIngredient()" >Add Ingredient</button><br><br>
    


    <label>Instructions:</label>
    <div id="Instructions">
        <input type="text" name="Instruction" placeholder="Step 1" value="mix all togther" required><br><br>
        <input type="text" placeholder="Step 2" value="serve hot" required><br><br>
    </div><br>
<button type="button" class="secondery" onclick="addInstruction()">Add Instruction</button><br><br>



<label for="VideoOrURL">Upload Video</label><br>
<input type="file" id="VideoOrURL" name="VideoOrURL"><br><br>
<p> <strong>Current video:</strong></p>
<video width="320" height="240" class="current-video" controls>
  <source src="../videos/sambosa.mp4" type="video/mp4">
  Your browser does not support the video tag. </video>
<label for="URL">or URL:</label><br>
<input type="text" id="URL" name="URL" placeholder="https://example.com" value="https://example.com"><br><br>


<button type="submit" class="submit">Update Recipe</button>
</form>
